<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <img src="/images/image-equilibrium.jpg" alt="Avatar" class="image">
      <div class="overlay">
        <img src="/images/icon-view.svg" class="overlayContent center">
      </div>
    </div>
    <section>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <span class="description">Our Equilibrium collection promotes balance and calm.</span>
      <div class="wrapper">
        
        <div class="row">
          <div class="column">
            <div class="priceSection">
              <div class="ethIcon">
                <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
              </div>
              <div class="price">
                <p>0.041 ETH</p>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="timeSection">
              <div class="clockIcon">
                <img src="images/icon-clock.svg">
              </div>
              <p class="daysLeft">3 days left</p>
            </div>
          </div>
        </div> 

        <div class="creator">
          <div>
            <img src="images/image-avatar.png" alt="Creator Avatar" class="avatar">
          </div>
          <div>
          <p class="creatorName">Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>

      </div>
      
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/lucasdocouto">Lucas do Couto</a>.
  </div>
  
</body>
</html>
