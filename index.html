<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT">
    <section>
      <h1>Equilibrium #3429</h1>
      <span class="description">Our Equilibrium collection promotes balance and calm.</span>
      <div class="wrapper">
        <div class="leftSide">
          <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
          <p>0.041 ETH</p>
        </div>
        <div class="rightSide">
          <p>3 days left</p>
        </div>
      </div>
      <div class="Creator">
        <img src="images/image-avatar.png" alt="Creator Avatar">
        <p>Creation of Jules Wyvern</p>
      </div>
    </section>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/lucasdocouto">Lucas do Couto</a>.
  </div>
</body>
</html>
